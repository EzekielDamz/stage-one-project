<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>My Portfolio</title>
</head>
<body>
    <header>
      <div class="slack-image">
        <img data-testid="slackDisplayImage" src="slack image.jpeg" alt="damilare Dolapo" width="350px" height="380px">
      </div>
        <h1 data-testid="slackUserName">Damilare Dolapo</h3>
         <ul>
         <li><p data-testid="myTrack"><span>Track:  </span>Frontend Engineer</p></li>
         <li><p data-testid="slackDayOfTheWeek"><span>Day Of The Week:  </span>Friday</p></li>
         <li><p data-testid="currentUTCTime"><span>UTC Time:  </span>11: 40: 01</p></li>
         <button data-testid="githubURL"><a href="https://github.com/EzekielDamz/stage-one-project">Github URL</a></button>
         </ul>
    </header>
</body>
</html>
